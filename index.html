<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="todo-app">
      <header class="header">
        <div class="header-top-row">
          <h1 class="current-time">Today</h1>
          <button id="clearBtn">Clear all</button>
        </div>

        <div class="selections">
          <button id="allBtn">All</button>
          <button id="activeBtn">Active</button>
          <button id="completeBtn">Completed</button>
        </div>
      </header>

      <div class="todos">
        <!-- Todo items will be dynamically inserted here by main.js using the structure above -->
      </div>
      <footer class="footer">
        <div class="task-input">
          <input type="text" id="inpt" placeholder="Add a new task" />
          <button id="addBtn">+</button>
        </div>
      </footer>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
